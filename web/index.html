<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mBlock</title>
        <style type="text/css" media="screen"> 
            html, body,#webview  { 
            	height:100%;
            }
            body { margin:0; padding:0; overflow:hidden; text-align:center; 
                   background-color: #fff; }   
            object:focus { outline:none; }
        </style>
  </head>
  <body>
	  <webview id="webview" src="http://localhost:7070/core.html" width="100%" height="100%" plugins="on" nodeintegration="on" disablewebsecurity="on"></webview>
    <script>
        require('./js/renderer.js');
        const webview = document.getElementById('webview')
        webview.addEventListener('console-message', (e) => {
          console.log(e.message)
        })
        webview.addEventListener('ipc-message', (evt) => {
            //console.log(evt.channel)
        })
        webview.addEventListener('dom-ready', () => {
          setTimeout(function(){
            webview.send('data',{url:"/resources/start.sb2"});
          },5000);
        })
    </script>
  </body>
</html>
