<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Core</title>
    
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:hidden; text-align:center; 
                   background-color: #fff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
  </head>
  <body>
         <object id="mblock" width="100%" height="100%">
            <embed name="mblock" src="flash-core/mblock.swf?time=3"
            type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="100%" height="100%"></embed>
            <param name="movie" value="flash-core/mblock.swf?time=3" />
            <param name="bgcolor" value="#ffffff" />
            <param name="height" value="100%" />
            <param name="width" value="100%" />
            <param name="quality" value="high" />
            <param name="menu" value="false" />
            <param name="allowscriptaccess" value="always" />
        </object>
        <script src="js/core.js"></script>
        <!--<script src="flash-core/ext/libraries/mbot/js/mbot.js"></script>-->
        <script src="flash-core/ext/libraries/Auriga/js/Auriga.js"></script>
  </body>
</html>
