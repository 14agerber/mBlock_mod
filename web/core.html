<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Core</title>
    
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:hidden; text-align:center; 
                   background-color: ${bgcolor}; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
  </head>
  <body>
         <object id="mblock" width="100%" height="100%">
            <embed src="./bin-debug/MBlock.swf"
            type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="500" height="400"></embed>
            <param name="movie" value="./bin-debug/MBlock.swf" />
            <param name="bgcolor" value="#ffffff" />
            <param name="height" value="100%" />
            <param name="width" value="100%" />
            <param name="quality" value="high" />
            <param name="menu" value="false" />
            <param name="allowscriptaccess" value="always" />
        </object>
  </body>
</html>
